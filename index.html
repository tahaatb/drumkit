    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <article>
                <div class="question-container">
                    <h4>How are you <span>f</span><span>e</span><span>e</span><span>l</span><span>i</span><span>n</span><span>g</span> today?</h4>
                    <button id="cool">Cool 😎</button>
                    <button id="funky">Funky 😜</button>
                    <button id="fruity">Fruity 🍑</button>
                    <button id="reset">Reset ♻️</button>
                </div>
            </article>
            <article>
                <div class="grid-container">
                    <button class="hidden bass-drum colorChange"></button>
                    <button class="hidden crash colorChange"></button>
                    <button class="hidden floor-tom colorChange"></button>
                    <button class="hidden hi-hat colorChange"></button>
                    <button class="hidden high-tom colorChange"></button>
                    <button class="hidden medium-tom colorChange"></button>
                    <button class="hidden ride colorChange"></button>
                    <button class="hidden snare colorChange"></button>
                </div>
            </article>
        </main>
        
        
    </body>
    <script src="script.js"></script>
    </html>
